spring:
  datasource:
    url: jdbc:mysql://localhost:3306/TaskApp?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  # Default security credentials for basic authentication (if used in the application)
  security:
    user:
          name: root
          password: root

